<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Asset Management</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container col-sm-8">
    <h1 style="font-size: 50px; color: blue; font-weight: bold;">Vehicle Asset Tracker</h1>
    <br />
    <h2>Add Participants</h2>
    <p><strong>Note:</strong> Use different Ethereum accounts for each partcipants. Add in the order Manufacture ->
      Shipper -> Dealer -> Buyer -> Asset</p>
    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Create Manufacturer</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body ">
            <form onSubmit="App.createManufacturer()">
              <input id="manufacturerAddress" type="text" class="form-control"
                placeholder="Manufacturer account address" required>
              <input id="manufacturerLoc" type="text" class="form-control" placeholder="Manufacturer location" required>
              <input id="manufacturerName" type="text" class="form-control" placeholder="Manufacturer name" required>
              <input type="submit" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Create Shipper</a>
          </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse in">
          <div class="panel-body">
            <form onSubmit="App.createShipper(); ">
              <input id="shipperAddress" type="text" class="form-control" placeholder="Shipper account address"
                required>
              <input id="shipperLoc" type="text" class="form-control" placeholder="Shipper location" required>
              <input id="shipperName" type="text" class="form-control" placeholder="Shipper name" required>
              <input type="submit" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Create Dealer</a>
          </h4>
        </div>
        <div id="collapse4" class="panel-collapse collapse in">
          <div class="panel-body">
            <form onSubmit="App.createDealer(); ">
              <input id="dealerAddress" type="text" class="form-control" placeholder="Dealer account address" required>
              <input id="dealerLoc" type="text" class="form-control" placeholder="Dealer location" required>
              <input id="dealerName" type="text" class="form-control" placeholder="Dealer name" required>
              <input type="submit" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse5">Create Buyer</a>
          </h4>
        </div>
        <div id="collapse5" class="panel-collapse collapse in">
          <div class="panel-body">
            <form onSubmit="App.createBuyer(); ">
              <input id="buyerAddress" type="text" class="form-control" placeholder="Buyer account address" required>
              <input id="buyerLoc" type="text" class="form-control" placeholder="Buyer location" required>
              <input id="buyerName" type="text" class="form-control" placeholder="Buyer name" required>
              <input type="submit" class="btn btn-primary">
            </form>

          </div>
        </div>
      </div>
    </div>

    <h2>Create Asset</h2>
    <div class="panel panel-default">

      <div id="collapse6" class="panel-collapse collapse in">
        <div class="panel-body">
          <form onSubmit="App.createAsset(); ">
            <input id="assetName" type="text" class="form-control" placeholder="Asset name" required>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>

    <h2>Transfer Asset</h2>

    <div class="panel panel-default">

      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
          <form onSubmit="App.transferAsset(); ">
            <input id="toAddress" type="text" class="form-control" placeholder="Transfer to account address" required>
            <input id="asssetId" type="text" class="form-control" placeholder="Asset Id" required>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    <h2>Current Owner</h2>

    <div class="panel panel-default">

      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
          <form onSubmit="App.getCurrentOwner(); ">
            <input id="asssetIdOwner" type="text" class="form-control" placeholder="Asset Id" required>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
